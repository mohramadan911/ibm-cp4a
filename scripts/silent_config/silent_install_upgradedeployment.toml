PLATFORM = 1

# ####################################################
# ##                  Namespace                     ##
# ####################################################

# The value can't be empty or any of these -> "services","default","calico-system","ibm-cert-store","ibm-observe","ibm-system","ibm-odf-validation-webhook"
# The value also can't start from openshift or kube
NAMESPACE = "<Namespace>"

# ####################################################
# ##            Cluster Configuration               ##
# ####################################################

# OCP Upgrade Only
# The FileNet Content Manager Operator Catalog Source can be installed with the follow options
#   Private Catalog - Install the catalog in the same target namespace
#   Global Catalog - Install the catalog in the openshift-marketplace namespace
GLOBAL_CATALOG = false

# CNCF Upgrade Only
# The FileNet Content Manager Operator Image can be installed with the follow options
#    Online - Pull the Operator image from the IBM Entitlement Registry
#    Private - Pull the Operator image from a Private Registry
PRIVATE_REGISTRY = false

PRIVATE_REGISTRY_HOST = "<RegistryHost>"

PRIVATE_REGISTRY_PORT = 5000

PRIVATE_REGISTRY_USERNAME = "<RegistryUser>"

PRIVATE_REGISTRY_PASSWORD = "<RegistryPassword>"

# Is your private registry using SSL - Valid values: [true; false]
PRIVATE_REGISTRY_SSL_ENABLED = true

# File Path to the ssl cert of the private registry
# Required Field only if PRIVATE_REGISTRY_SSL_ENABLED is true
# Cerificates needs to in PEM format
PRIVATE_REGISTRY_SSL_CRT_PATH = "/path/to/crt/certificate.pem"

# Option to scale down all deployments to zero and apply the updated CR
# This option is useful when you want to update the CR and not start the upgrade process
APPLY_CR = true